version: 2.1

jobs:
  pr-checks:
    docker:
      - image: cimg/node:16.19
    steps:
      - checkout
      - restore_cache:
          name: Restore cache
          keys:
            - npm-packages-{{ checksum "package-lock.json"}}
      - run:
          name: Install Dependencies
          command: npm install
      - save_cache:
          name: Save cache
          key: npm-packages-{{ checksum "package-lock.json"}}
          paths: [node_modules]
      - run:
          name: Setup env
          command: npm run env:dev
      - run:
          name: Check build succeeds
          command: npm run build
      - run:
          name: Check lint
          command: npm run lint      
      - run:
          name: Check tests
          command: npm run test

workflows:
  pr-workflow:
    jobs:
      - pr-checks
